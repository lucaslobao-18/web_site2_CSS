<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>

        <style type="text/css">
            
            /*Links n√£o visitados*/
            a:link {
                color: green;
            }

            /*Links visitados*/
            a:visited{
                color: gray;
            }

            /*Quando eu passo o mouse*/
            a:hover {
                color: black;
            }

            /*Quando clica no link*/
            a:active {
                color: yellow;
            }
        </style>

    </head>

    <body>

        <a href="https://www.google.com.br/">Google</a> |

        <a href="https://www.google.com.br/">Google</a> |

        <a href="https://www.google.com.br/">Google</a> |

        <a href="https://www.google.com.br/">Google</a> |

    </body>

</html>
